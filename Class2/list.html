<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML List</title>
</head>

<body>
  <!-- Unordered List -->
  <h1>Shopping List</h1>
  <ul type="circle">
    <li>Milk</li>
    <li>Butter</li>
    <li>Eggs</li>
    <li>Bhindi</li>
  </ul>

  <!-- Ordered List -->
  <h1>My Top 5 fav Songs</h1>
  <ol type="I">
    <li>One love </li>
    <li>Perfect </li>
    <li>False God </li>
    <li>Wavvy</li>
    <li>Farebi</li>
  </ol>

</body>

</html>

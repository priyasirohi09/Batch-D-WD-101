<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
</head>
<body>
  <h1>Table in HTML</h1>
  <table border>
    <caption>Students Marks</caption>
    <thead>
    <tr>
      <th>Students</th>
      <th>Science</th>
      <th>Maths</th>
      <th>SST</th>
      <th>English</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Iron Man</td>
      <td>100</td>
      <td>100</td>
      <td>20</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Shinchan</td>
      <td>13</td>
      <td>10</td>
      <td>0</td>
      <td>50</td>
    </tr>
    </tbody>
  </table>
</body>
</html>

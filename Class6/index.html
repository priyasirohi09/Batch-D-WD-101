<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      font-size: 20px;
      box-sizing: border-box;
    }
    .container{
      height: 1000px;
      width: 900px;
      background-color: coral;
      padding: 30px;
      display: flex;
      flex-direction: column-reverse;
    }
    .box{
      height: 100px;
      width: 100px;
      margin: 20px;
      padding: 20px;
      color: white;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
